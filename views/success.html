<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <style>
    body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: Arial, sans-serif;
            overflow-y: auto;
        }
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 0.05s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .star:nth-child(1) { top: 20%; left: 20%; width: 2px; height: 2px; animation-duration: 5s; }
        .star:nth-child(2) { top: 60%; left: 80%; width: 3px; height: 3px; animation-duration: 7s; }
        .star:nth-child(3) { top: 40%; left: 50%; width: 2px; height: 2px; animation-duration: 6s; }
        .star:nth-child(4) { top: 70%; left: 30%; width: 3px; height: 3px; animation-duration: 8s; }
        .star:nth-child(5) { top: 90%; left: 90%; width: 2px; height: 2px; animation-duration: 7s; }
        .star:nth-child(6) { top: 25%; left: 75%; width: 2px; height: 2px; animation-duration: 8s; }
        .star:nth-child(7) { top: 10%; left: 40%; width: 3px; height: 3px; animation-duration: 6s; }
        .star:nth-child(8) { top: 80%; left: 20%; width: 2px; height: 2px; animation-duration: 5s; }
        .star:nth-child(9) { top: 45%; left: 65%; width: 3px; height: 3px; animation-duration: 7s; }
        .star:nth-child(10) { top: 15%; left: 85%; width: 2px; height: 2px; animation-duration: 6s; }
        .moon {
            position: fixed;
            top: 70%;
            left: 80%;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #d3d3d3 0%, #a9a9a9 50%, #696969 100%);
            border-radius: 50%;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.5);
        }
        .container {
          max-width: 800px;
            margin: 26px auto;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            color: #fff;
            font-size: 1.5rem;
      }
form{
  max-width: 800px;
            margin: 26px auto;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            color: #fff;
            font-size: 1.5rem;
}

      button{
        background-color:white;
        border-radius: 10px;
        color: rgb(255, 255, 255);

        height: 30px;
        width: 70px;
        
      }
      button a {
        color: white;
        text-decoration: none;
      }
      </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Successful</title>
  </head>
  <body>
    <div class="stars">
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
  </div>


  <div class="moon"></div>
      <h1>Registration Successful</h1>
      <br><br>
      <br><br>
      <br><br>
    
      <form id="roleForm">
        <label for="role"><span  style="font-size: 1.3rem;">Choose a role:</span></label>
        <select id="role" name="role">
          <option value="senior">Senior</option>
          <option value="junior">Junior</option>
        </select>
        <br><br>
        
      </form>
      
      <form id="seniorForm" class="hidden">
        <!-- Senior form fields go here -->
        <label for="seniorField">Senior Field:</label>
        <input type="text" id="seniorField" name="seniorField">
      </form>
      
      <form id="juniorForm" class="hidden">
        <!-- Junior form fields go here -->
        <label for="juniorField">Which domain interests you ?</label>
        
      <select id="cars" name="cars">
        <option value="volvo">Cybersecurity</option>
        <option value="saab">Iot</option>
        <option value="mercedes">Blockchain</option>
        <option value="audi">Data Scienc</option>
        <option value="saab">Machine Learning</option>
        <option value="mercedes">Web developer</option>
        <option value="audi">AI</option>
      </select>
      
      <button > <input type="submit" value="Submit" style="background-color: transparent;border: none;"></button></form>
      <script>
        const roleSelect = document.getElementById('role');
        const seniorForm = document.getElementById('seniorForm');
        const juniorForm = document.getElementById('juniorForm');
      
        roleSelect.addEventListener('change', function() {
          if (roleSelect.value === 'senior') {
            seniorForm.classList.remove('hidden');
            juniorForm.classList.add('hidden');
          } else if (roleSelect.value === 'junior') {
            seniorForm.classList.add('hidden');
            juniorForm.classList.remove('hidden');
          }
        });
      </script>

  </body>
</html>
